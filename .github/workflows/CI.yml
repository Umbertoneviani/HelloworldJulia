name: CI

on:
  pull_request:
    branches:
      - main  # Assuming your default branch is main. Change to 'master' if your default branch is master.
  push:
    branches:
      - main  # Same here, assuming 'main' is your default branch.
    tags:
      - '*'  # Trigger CI on any tag.

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.0'
          - '1.6'
          - '1.9.4'
          - 'nightly'
        arch:
          - x64
        os:
          - ubuntu-latest
        include:
          - version: '1.5'
            arch: x64
            os: ubuntu-20.04
          - version: '1.7'
            arch: x64
            os: ubuntu-20.04
          - version: '1.8'
            arch: x64
            os: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v3
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v3
        with:
          file: lcov.info
